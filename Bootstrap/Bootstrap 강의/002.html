<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <style>
            .b {
                border: solid 1px black;
            }
        </style>
    </head>
    <body>
        <h1>grid system</h1>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 col-sm-6 b">hello</div>
                <div class="col-md-3 col-sm-6 b">hello</div>
                <div class="col-md-3 col-sm-12 b">hello</div>
                <!-- md: >= 768px / sm: >=576px -->
                <!-- 768px이하가 되면 sm으로 넘어감 -->
            </div>
            <div class="row">
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
                <div class="col-md-4 b">hello</div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-4 b">hello</div>
                <!-- offset은 앞에 추가적으로 빈 column을 추가하는 것! -->
                <div class="col-md-4 b">hello</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
