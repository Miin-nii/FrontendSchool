<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            div {
                background-color: blue;
                width: 100px;
                height: 100px;
                /* transition: all 1s cubic-bezier(0.06,-1.51, 0.68, 2.42); */
                /* all -> 모든 속성 바뀜 */
                transition: width 1s;
                /* width -> width만 바뀜 */
            }

            div:hover {
                background-color: brown;
                width: 150px;
                height: 150px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
