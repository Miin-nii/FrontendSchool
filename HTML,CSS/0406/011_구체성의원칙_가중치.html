<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            /* 1점 */
            h1 {
                color: red;
            }
            /* 11점 */
            h1.test {
                color: blue;
            }
            /* 10점 */
            .yellowgreen {
                color: yellowgreen;
            }
            /* 100점 */
            #fourth {
                color: skyblue;
            }
        </style>
    </head>
    <body>
        <h1 style="color: brown">h1의 첫번째</h1>
        <h1 class="yellowgreen">h1의 두번째</h1>
        <h1 class="yellowgreen test">h1의 세번째</h1>
        <h1 id="fourth" class="yellowgreen">h1의 네번째</h1>

        <!-- 한 태그안에 class명 여러개 쓸 수 있음 class='name 1 name2'
        하지만 id는 한 태그안에 여러개 쓸 수 없음! -->
    </body>
</html>
