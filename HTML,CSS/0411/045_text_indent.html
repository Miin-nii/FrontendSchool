<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            .a {
                text-indent: 10px;
            }

            .b {
                text-indent: -10px;
            }

            .c {
                text-indent: 15%; /*%는 요소의 넓이에 비례한다.*/
            }
        </style>
    </head>
    <body>
        <p>hello world</p>
        <p class="a">hello world</p>
        <p class="b">hello world</p>
        <p class="c">hello world</p>
    </body>
</html>
