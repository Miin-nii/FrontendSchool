<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>속성선택자</title>
        <style>
            a[href] {
                font-size: 32px;
            }

            a[href="http://www.paullab.co.kr"] /* 마크업 수정하지 않아도 됨 (class를 따로 주지 않아도 됨) */
            {
                font-size: 48px;
            }
        </style>
    </head>
    <body>
        <a href="http://www.paullab.co.kr">클릭해!</a>
        <a href="#">클릭해!</a>
        <a>클릭해!</a>
        <!--
        emmet에서 사용했던 방법 
        p[one=two]
    --></body>
</html>
