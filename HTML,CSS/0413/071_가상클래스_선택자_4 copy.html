<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            input:focus {
                /*커서가있는 곳*/
                border: solid 5px red;
            }

            input:hover {
                /*마우스 갖다댈때*/
                border: solid 5px blue;
            }

            input:active {
                /*마우스로 클릭하고 있을때*/
                border: solid 5px green;
            }
        </style>
    </head>
    <body>
        <form action="" method="">
            <label for="id">ID</label>
            <input id="id" name="id" type="text" />
            <br />
            <label for="pw">PW</label>
            <input id="pw" name="pw" type="text" />
        </form>
    </body>
</html>
