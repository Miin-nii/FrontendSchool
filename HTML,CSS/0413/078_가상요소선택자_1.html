<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>가상 요소 선택자</title>
        <style>
            p::before {
                content: "!!";
            }
            p::after {
                content: " cm";
            }
            /* 웹페이지에서 10만 선택이됨 */
        </style>
    </head>
    <body>
        <p id="jun">10</p>
    </body>
</html>
