    <body>
        <script>
            // 문자열 (string)

            let txt = 'ABCDEFGHIJKLMNABC';
            let text_two = 'mom said \'hello wordl\'';
            let text_three = "mom said 'hello wordl'";
            let number = '100';

            document.write(number + number, '<br>');
            document.write(Number(number) + Number(number), '<br>');
            document.write(parseInt(number) + parseInt(number), '<br>');
            // 타입 변환은 Number보다는 parseInt 사용!
            document.write(+number + +number, '<br>' );
            // + 붙여주면 숫자로 바꿔주긴 하지만 숫자와 문자가 섞여있는 string은 숫자로 변환하지 못함
            // 따라서 +는 숫자만 적혀있을때 사용! type 변환은 되도록이면 parseInt사용!

            document.write(`txt : ${txt}`, '<br>');
            // 문제 : 100 + 100 = 200 
            document.write(`${number} + ${number} = ${number * 2}<br>`); //number 숫자로 인식
            document.write(number, '+', number, '=', number*2, '<br>');
            
            document.write(`txt.length : ${txt.length} <br>`);
            document.write(`txt[1] : ${txt[1]} <br>`);
            
            document.write(txt.indexOf("F"), '<br>');
            // indexOf는 정규 표현식을 허용하지 않는다.
            document.write(`txt. indexOf("F") : ${txt.indexOf("F")} <br>`);
            document.write(`txt. search("F") : ${txt.search("F")} <br>`);

            document.write(`txt. indexOf("FG") : ${txt.indexOf("FG")} <br>`);
            document.write(`txt. search("FG") : ${txt.search("FG")} <br>`);

            document.write(`txt. indexOf("Z") : ${txt.indexOf("Z")} <br>`);
            document.write(`txt. search("Z") : ${txt.search("Z")} <br>`); // txt에 없어도 값이 나옴

            let regExp = /CD/;
            document.write(`txt.indexOf(regExp) : ${txt.indexOf(regExp)} <br>`);
            document.write(`txt.search(regExp) : ${txt.search(regExp)} <br>`);

            document.write(`txt.lastIndexOf : ${txt.lastIndexOf("F")}<br>`);
            document.write(`txt.lastIndexOf : ${txt.lastIndexOf("FGH")}<br>`);
            document.write(`txt.lastIndexOf : ${txt.lastIndexOf("B")}<br>`); // 마지막 B 찾아줌
            document.write(`txt.indexOf : ${txt.indexOf("B")} <br>`); // 첫번째 B 찾아줌
            document.write(txt[0]+txt[1]+txt[2], '<br>');
            document.write(txt[0], txt[1], txt[2], '<br>');

            //slice(시작인덱스, 종료인덱스)
            //substring(시작인덱스, 종료인덱스)
            //substr(시작위치, 길이) : 시작인덱스부터 길이만큼 반환합니다. (deprecated)
            document.write(`txt.slice(0, 3) : ${txt.slice(0, 3)} <br>`);
            document.write(`txt.substring(0, 3) : ${txt.substring(0, 3)} <br>`);
            document.write(`txt.substr(0, 3) : ${txt.substr(0, 3)} <br>`);
            //slice vs. substring
                //start > end 인 경우,
                //slice는 비어있는 stringdmf 리턴함
                //substring은 start값과 end값을 바꾸어서 처리함
            let str = "안녕하세요?"
            document.write(`str.slice(1, 0) : ${str.slice(1, 0)} <br>`);
            document.write(`str.substring(1, 0) : ${str.substring(1, 0)} <br>`);

            document.write('abcdef'.replace('cde', 'hojun'), '<br>');
            document.write(`txt.replace('ABC', 'hojun') : ${txt.replace('ABC', 'hojun')} <br>`);
            document.write(`txt.replace('ABC', 'hojun') : ${txt.replace(/ABC/g, 'hojun')} <br>`); // g: global -> 모든곳에서

            document.write(`<br><hr><br>`);

            document.write(`txt.toUpperCase() : ${txt.toUpperCase()} <br>`);
            document.write(`txt.toLowerCase() : ${txt.toLowerCase()} <br>`);

            document.write(`<br><hr><br>`);

            document.write(txt.includes('Z'), '<br>'); // Z가 포함되어 있는가?
            document.write(txt.includes('BC'), '<br>');

            document.write(txt.startsWith('BCD'), '<br>'); // BCD로 시작하는가?
            document.write(txt.startsWith('ABC'), '<br>');
            document.write(txt.endsWith('AB'), '<br>'); // AB로 끝나는가?
            document.write(txt.endsWith('ABC'), '<br>');
            
            document.write(`<br><hr><br>`);

            // 문맥을 봐야함! 문맥상 숫자일 수 밖에 없으면 숫자로 변환됨.
