<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var func1 = function(){
            var a = 1;
            var b = 2;
            console.log(a + b); // 1 + 2 = 3
            // 함수 스코프 안에 해당 변수가 있으면 함수 스코프 안의 변수가 적용됨
            // 함수 스코프 안에 없으면 밖을 찾음 또 없으면 그 밖 -> 스코프체인
            // 따라서, 변수끼리 충돌하는 문제를 해결한다.

            // 함수 실행이 끝나는 순간, 함수를 위해 할당된 메모리 공간이 사라짐.
            // 즉, 함수가 실행이 되면 함수는 종료됨! (함수 실행 -> return, colsole.log())
            // 따라서, 스코프의 또다른 기능은 메모리 관리.
            // (함수가 재사용이 될 때 (호출될때마다) 메모리를 새롭게 차지하게 되는 것)
        }

        var a = 20;

        func1();
    </script>
</body>
</html>
