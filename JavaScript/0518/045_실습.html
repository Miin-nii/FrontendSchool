        class Sausage {
            constructor(ingred1, ingred2) {

            }
            taste(){
                console.log(`${this.ingredent1}와 ${this.ingredent2} 맛이 난다!`);
            }
        }

        const sausage = new Sausage('소고기', '파');

        class FireSausage extends Sausage {
            taste(){
                console.log(`${this.ingredent1}와 ${this.ingredent2} 맛이 난다! 불맛도 난다!`);
            }
        }
