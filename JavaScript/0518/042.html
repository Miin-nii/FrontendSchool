<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Robot(name){
            this.name = name;
        }
        Robot.prototype.sayYourName = function(){
            console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
        }

        const bot1 = new Robot('재현');

        
        class RobotClass {
            constructor(name){
                this.name = name; // class에서의 this도 instance를 가리킴
            }

            sayYourName(){
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
                
            }
        }

        const botClass1 = new RobotClass('브랜든');
        const botClass2 = new RobotClass('브랜든 아이크');

        // 메소드 공유함! 따라서, 클래스에서 함수사용시 prototype을 따로 적지 않아도 됨

        // constructor, sayYourName은 함수이지만 class 안에서는 'function' 생략

    </script>
</body>
</html>
