            }

            sayYourName() {
                console.log(`삐리비리. 제 이름은 ${this.name}입니다. 주인님.`);
            }
        }

        class BabyRobot extends Robot {
            constructor(name){
                super(name); // super는 부모생성자를 가리킴
                this.ownName = '아이크';
                // super는 반드시 this보다 앞에 있어야함!
                // super는 extends 키워드 사용할때에만 사용될 수 있음!
            }
            // constructor가 없으면 자동으로 부모 constructor를 상속받음
            
            sayBabyName(){
