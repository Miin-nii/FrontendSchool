<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var outer = function(){
            var a = 1;

            var inner = function(){
                var b = 6;
                var c = 7;
                a = a + b + c
                console.log(a);
            }

            return inner; // outer 종료 & inner가 밖으로 꺼내짐
        }

        var newInner = outer(); // 밖으로 꺼내진 inner함수가 할당됨 (inner함수는 아직 실행되지 않았으므로 살아 있는 것!)
        newInner(); // 14

        // 외부함수가 종료되어도 내부함수는 실행이 되는 것을 확인 할 수 있음!
        // 아직 살아있는 내부함수와 이미 종료된 외부 함수를 연결한 것.

        // outer가 종료되어도 종료된 outer안에 있는 a와 함수 inner는 garbage collector가 연결되어있다고 판단하여 a=1을 없애지 않음.
        // 하지만, a = 1은 외부에서 접근하지 못함. 오직 inner만 접근 할 수 있음. 즉, a = 1이 있는 폐쇄된 공간이 만들어 진 것이라 생각.
        // 클로저 -> 외부에서 접근할 수 없는 폐쇄된 공간을 만들기 위한 '테크닉' (개념적인것)

    </script>
</body>
</html>
