    <script>
        const parentEl = document.querySelector('body');
        const frag = document.createDocumentFragment();
        // 브라우저에는 존재하지 않지만 메모리상에서만 존재하는 가상 DOM 

        for(let i = 0; i < 10; i++){
            const article = document.createElement('article');

            article.innerHTML = `<figure>
                <img class="figImg"
                    src="https://file.mk.co.kr/meet/neds/2021/07/image_readtop_2021_654175_16256093474708254.jpg"
                    alt="">
                <figcaption class="figCap">
                    유재석씨가 수상식에서 환하게 웃고 있다.
                </figcaption>
            </figure>`;

            frag.appendChild(article);
            // parentEl.appendChild(article);
        }

        parentEl.appendChild(frag);
        // frag가 다 모아서 한번에 parentEl에 붙여줌
        // frag(가상 DOM)가 실제 DOM에 붙여진 순간 frag(가상 DOM)은 사라짐

    </script>
</body>
