<!DOCTYPE html>
<html lang="ko">
    <head>
        <!-- https://www.notion.so/paullabworkspace/13-CSS-Combinator-de504d1e983d42f383a6450500392ff3 -->
        <title>형제 선택자</title>
        <style>
            h1 ~ ul {
                /*h1다음 형제 ul들을 가리킴*/
                color: red; /*ul이 형제들이어야 함*/
            }
        </style>
    </head>
    <body>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <h1>hello world</h1>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <h2>hello world</h2>
        <ul>
            <li>hello world</li>
            <li>hello world</li>
            <li>hello world</li>
        </ul>
        <div>
            <ul>
                <!--ul이 형제들이어야 함-->
                <li>hello world</li>
                <li>hello world</li>
                <li>hello world</li>
            </ul>
        </div>
    </body>
</html>
