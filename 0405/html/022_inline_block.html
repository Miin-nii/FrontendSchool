<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블럭레벨 요소 vs 인라인 요소</title>
  <style>
    p {
      width: 300px;
      height: 300px;
      background-color: red;
      /* p는 block요소 */
      /* block은 한줄에 하나씩 */
    }
    span {
      width: 300px;
      height: 300px;
      background-color: blue;
      /* span은 inline요소 */
      /* inline은 공간이 있으면 옆으로 옴. (text 취급) */
      /* inline은 width와 height 적용 시킬 수 없음. 적용시켜부려면 display: block 또는 inline-blcok; 해주어야함 */

    }
  </style>
</head>
<body>
  <p>hello world</p>
  <p>hello world</p>
  <span>hello world</span>
  <span>hello world</span>
</body>
</html>
